# English (default)
# -----------------
en: &DEFAULT_EN
  header:
    title: Space City Tech 
    text: 
    button: Learn more
    buttonlink: "#services"

  services:
    title: "Services"
    text: "So what do we do?"
    section: services
    list:
      - title: "Workshops"
        desc: "We provide personal learning experiences at multiple libraries and schools all around Houston for students."
        icon: fas fa-shopping-cart #find more at https://fontawesome.com/icons
      - title: "Hack-a-thons"
        desc: "Join us at one of our fun filled days of programming opportunities to learn website developemnt, video game programming and even play around with some robots!"
        icon: fas fa-laptop
      - title: "Online courses"
        desc: "Intrested in an online course with us, email us to get more infromation!"
        icon: fab fa-markdown

  portfolio:
    title: "Programs"
    text: "Learn more about some of our work!"
    section: portfolio
    closebutton: "Close Project"

  timeline:
    title: "Timeline"
    text: "Our journey"
    section: timeline
    # left is the default
    #start_align: "left"
    events:
      - title: "Our Humble Beginnings"
        year: "2021"
        desc: "In 2021 the inspiration for Space City Tech was born, and planning began. We began operating under Hack Club's fiscal sponsorship as a 501(c)(3) in the state of Texas."
        image: assets/img/timeline/hackclub.png
        alt:
      - title: "Our HISD Chapter"
        year: "2022"
        desc: "Space City Tech began collaborating with several schools within the Houston Independent School District, including Frank Black Middle School, Lanier Middle School, and Lamar High School."
        image: assets/img/timeline/HISD.jpg
        alt:
      - title: "Jekyll Theme is created"
        year: "2019"
        desc: "Ravi Riley converted Agency, a Bootstrap-based theme, into a Jekyll theme. The Jekyll theme can be installed as a Ruby gem, or remotely. For more information, visit the documentation."
        image: assets/img/timeline/3.jpg
        alt: image alt text
      - title: "Title"
        year: "2009-2011"
        desc: "Your description here, **Markdown** is fully supported."
        image: assets/img/timeline/4.jpg
        alt:
        # you can enforce the alignment
        align: right
    end: "Be Part <br> of Our <br> Story!"

  about:
    title: "About Us"
    text: "Our story"
    body: "Space City Tech is a Houston-based non-profit organization that is fiscally sponsored by Hack Club. Our mission is to equip young people in the Greater Houston area with the necessary skills to succeed in the 21st-century workforce. We do this by offering free computer science education and mentorship programs to students who have a passion and aptitude for technology. At Space City Tech, we believe that every child in Houston deserves the opportunity to learn how to code, regardless of their background or financial situation. That's why our services are open to everyone, and we work tirelessly to provide access to high-quality computer science education to underserved communities. By partnering with local schools and community organizations, we aim to create a vibrant ecosystem of young technologists who are equipped with the skills and knowledge they need to succeed in the digital age. Join us in our mission to empower the next generation of leaders in Houston!"
    section: about

  clients:
    section: clients
    max-height: 100px
    horizontal-scrolling: "" #"yes/no"
    list:
      - title: "envato"
        url: https://github.com/raviriley/agency-jekyll-theme
        logo: assets/img/clients/envato.jpg
      - title: "designmodo"
        url: https://github.com/raviriley/agency-jekyll-theme
        logo: assets/img/clients/designmodo.jpg
      - title: "themeforest"
        url: https://github.com/raviriley/agency-jekyll-theme
        logo: assets/img/clients/themeforest.jpg
      - title: "Creative Market"
        url: https://github.com/raviriley/agency-jekyll-theme
        logo: assets/img/clients/creative-market.jpg

  team:
    title: "OUR AMAZING TEAM"
    text: "Space City Team"
    subtext: The enitre Space City Tech team is dedciated to break down barriers in STEM education through educating the minority community of Houston in computer science education at no cost. 
    section: team
    people:
      - name: "Kay Garland"
        role: "Founder"
        image: assets\img\team\Maria-Cruz(1).jpg"
        social:
          - url: https://twitter.com
            icon: fab fa-twitter
          - url: https://facebook.com
            icon: fab fa-facebook-f
          - url: https://linkedin.com
            icon: fab fa-linkedin-in
      - name: "Larry Parker"
        role: "Lead Marketer"
        image: assets/img/team/2.jpg
        social:
          - url: https://twitter.com
            icon: fab fa-twitter
          - url: https://facebook.com
            icon: fab fa-facebook-f
          - url: https://linkedin.com
            icon: fab fa-linkedin-in
      - name: "Diana Perterson"
        role: "Lead Developer"
        image: assets/img/team/500x500.jpg
        social:
          - url: https://twitter.com
            icon: fab fa-twitter
          - url: https://facebook.com
            icon: fab fa-facebook-f
          - url: https://linkedin.com
            icon: fab fa-linkedin-in

  contact:
    title: "Contact Us"
    text: "Lorem ipsum or call 123456789"
    section: contact
    name: "Name*"
    name-validation: "Please enter your name."
    email: "Email*"
    email-validation: "Please enter your email address."
    phone: "Phone Number"
    phone-validation: "Please enter your phone number."
    message: "Message*"
    message-validation: "Please enter a message."
    subject: "Contact Form Submission"
    submit: "Send Message"

  footer:
    legal: "Privacy Policy"
    social:
      - url: https://twitter.com
        icon: "fab fa-twitter"
      - url: https://facebook.com
        icon: "fab fa-facebook-f"
      - url: https://linkedin.com
        icon: "fab fa-linkedin-in"
      - url: https://github.com/raviriley/agency-jekyll-theme
        icon: "fab fa-github"
